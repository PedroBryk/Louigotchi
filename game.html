<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louigotchi | Game</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/font.css">

    <link rel="stylesheet" href="./assets/css/game.css">
    <link rel="shortcut icon" href="./assets/img/home-img.png" type="image/x-icon">

<body>
    <header class="tamagotchi__game-header">
        <div class="pontos">
            <p id="fome">Fome: 100</p>
            <p id="felicidade">Felicidade: 100</p>
            <p id="sono">Sono: 100</p>
        </div>

    </header>
    <main class="tamagotchi__game-home">
        <div class="tamagotchi__game-character">
            <img src="./assets/img/gatinho_feliz.png" alt="" class="character">
        </div>
        <div class="tamagotchi__game-actions">
            <button class="action">Alimentar</button>
            <button class="action">Passear</button>
            <button class="action">Dormir</button>
        </div>

    <script src="./assets/js/muda__imagem.js"></script>
